<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>camera shader</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r61/three.min.js"></script>

  </head>
  <body>
    <video id="video" width="320" height="240" style="visibility: hidden; float:left;">Video stream not available.</video>
    <canvas id="video_canvas" width="320" height="240" style=" float:left;"></canvas>
  </body>
  <script>
  video = document.getElementById('video');
  canvas = document.getElementById('video_canvas');
  navigator.mediaDevices.getUserMedia({ video: true, audio: false })
    .then(function(stream) {
        video.srcObject = stream;
        video.play();
    })
    .catch(function(err) {
        console.log("An error occured! " + err);
    });
  </script>

<script id="vertexShader" type="x-shader/x-vertex">
	uniform float time;
	uniform vec2 resolution;
	void main()	{
		gl_Position = vec4( position, 1.0 );
	}
</script>

<script id="fragmentShader" type="x-shader/x-fragment">
	uniform float time;
	uniform vec2 resolution;
	void main()	{
		float x = mod(time + gl_FragCoord.x, 20.) < 10. ? 1. : 0.;
		float y = mod(time + gl_FragCoord.y, 20.) < 10. ? 1. : 0.;
		gl_FragColor = vec4(vec3(min(x, y)), 1.);
	}
</script>
<script>
	var container;
	var camera, scene, renderer;
	var uniforms, material, mesh;
	var mouseX = 0, mouseY = 0,
	lat = 0, lon = 0, phy = 0, theta = 0;
	var windowHalfX = window.innerWidth / 2;
	var windowHalfY = window.innerHeight / 2;
	init();
	var startTime = Date.now();
	animate();
	function init() {
		container = document.getElementById( 'container' );
		camera = new THREE.Camera();
		camera.position.z = 1;
		scene = new THREE.Scene();
		uniforms = {
			time: { type: "f", value: 1.0 },
			resolution: { type: "v2", value: new THREE.Vector2() }
		};
		material = new THREE.ShaderMaterial( {
			uniforms: uniforms,
			vertexShader: document.getElementById( 'vertexShader' ).textContent,
			fragmentShader: document.getElementById( 'fragmentShader' ).textContent
		});
		mesh = new THREE.Mesh( new THREE.PlaneGeometry( 2, 2 ), material );
		scene.add( mesh );
		renderer = new THREE.WebGLRenderer();
		container.appendChild( renderer.domElement );
		uniforms.resolution.value.x = window.innerWidth;
		uniforms.resolution.value.y = window.innerHeight;
		renderer.setSize( window.innerWidth, window.innerHeight );
	}
	function animate() {
		requestAnimationFrame( animate );
		render();
	}
	function render() {
		var elapsedMilliseconds = Date.now() - startTime;
		var elapsedSeconds = elapsedMilliseconds / 1000.;
		uniforms.time.value = 60. * elapsedSeconds;
		renderer.render( scene, camera );
	}
</script>
</html>
